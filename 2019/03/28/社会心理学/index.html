        <p>社会心理学是对人的社会心理和社会行为规律进行系统研究的科学。社会心理和社会行为指个体或群体在特定的社会文化环境中对于来自社会规范，群体压力，自我暗示，他人要求等社会影响所作出的<strong>内隐</strong>和<strong>外显</strong>反应。</p>
<p>研究范围:</p>
<ul>
<li>个体心理和个体行为</li>
<li>社会交往心理和行为</li>
<li>群体心理</li>
<li>应用社会心理学</li>
</ul>
<p>从宏观的角度看影响一个人社会化的因素是社会文化环境</p>
